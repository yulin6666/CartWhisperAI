<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartWhisper Feature Image (Retina Fix)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        /* 
           核心修改：Retina 适配容器 
           在你的屏幕上显示为 800x450
           截图后变成 1600x900
        */
        #screenshot-target {
            width: 800px;
            height: 450px;
            overflow: hidden;
            position: relative;
            background: white;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* 内部画布：依然保持 1600x900 的设计，但缩小 50% 放入容器 */
        #poster-content {
            width: 1600px;
            height: 900px;
            background: #ffffff;
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(0.5); /* 缩小一半 */
            transform-origin: 0 0; /* 从左上角缩放 */
            display: flex;
            align-items: center;
        }

        /* 装饰背景光晕 */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
        }
        .blob-1 { top: -100px; left: -100px; width: 600px; height: 600px; background: #E0E7FF; }
        .blob-2 { bottom: -100px; right: -100px; width: 700px; height: 700px; background: #F3E8FF; }

        /* 浏览器外壳样式 */
        .browser-mockup {
            border-radius: 16px;
            box-shadow: 0 30px 60px -12px rgba(50, 50, 93, 0.25), 0 18px 36px -18px rgba(0, 0, 0, 0.3);
            background: white;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            transform: perspective(1000px) rotateY(-2deg) rotateX(2deg);
            transition: transform 0.3s ease;
        }
        
        .browser-header {
            background: #f9fafb;
            padding: 12px 20px;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            gap: 8px;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot-red { background: #EF4444; }
        .dot-yellow { background: #F59E0B; }
        .dot-green { background: #10B981; }

        .text-gradient {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <!-- ⚠️ 请对着这个 id="screenshot-target" 的 div 截图 -->
    <div id="screenshot-target">
        
        <div id="poster-content">
            <!-- 背景装饰 -->
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>

            <div class="relative z-10 w-full h-full flex items-center px-24 gap-20">
                
                <!-- 左侧：文案区 -->
                <div class="w-[45%] space-y-10">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-600 to-purple-600 flex items-center justify-center shadow-lg">
                            <!-- 简单的 C 图标 -->
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6L6 18M6 6l12 12"></path></svg>
                        </div>
                        <span class="text-3xl font-bold text-gray-800 tracking-tight">CartWhisper AI</span>
                    </div>

                    <h1 class="text-8xl font-extrabold text-gray-900 leading-[1.05] tracking-tight">
                        Smart <span class="text-gradient">Popups.</span><br>
                        Bigger <span class="text-gradient">Carts.</span>
                    </h1>

                    <p class="text-3xl text-gray-500 font-medium leading-relaxed max-w-xl">
                        The AI-powered upsell engine that turns every "Add to Cart" into more revenue.
                    </p>

                    <div class="flex gap-8 pt-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                            </div>
                            <span class="text-2xl font-bold text-gray-700">Native Design</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                            </div>
                            <span class="text-2xl font-bold text-gray-700">One-Click Setup</span>
                        </div>
                    </div>
                </div>

                <!-- 右侧：GIF 展示区 -->
                <div class="w-[55%] relative">
                    <div class="browser-mockup w-full aspect-[4/3] bg-white">
                        <div class="browser-header">
                            <div class="dot dot-red"></div>
                            <div class="dot dot-yellow"></div>
                            <div class="dot dot-green"></div>
                            <div class="ml-4 bg-gray-100 h-3 w-1/2 rounded-full"></div>
                        </div>
                        <div class="w-full h-full bg-gray-50 relative overflow-hidden">
                            <!-- 修复了 GIF 链接，使用 raw.githubusercontent.com -->
                            <img src="https://raw.githubusercontent.com/yulin6666/LIN_AI_resource/main/code/iShot_2026-01-29_11.24.09.gif" 
                                 class="w-full h-full object-cover object-top" 
                                 alt="App Demo">
                        </div>
                    </div>

                    <!-- 浮动数据卡片 -->
                    <div class="absolute -bottom-10 -left-10 bg-white p-6 rounded-2xl shadow-xl border border-gray-100 flex items-center gap-4 animate-bounce" style="animation-duration: 3s;">
                        <div class="w-12 h-12 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 font-bold uppercase">Conversion Lift</p>
                            <p class="text-2xl font-extrabold text-gray-900">+15% AOV</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
